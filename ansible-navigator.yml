---
ansible-navigator:
  ansible:
    config:
      path: /Users/jcorum/.ansible.cfg
  execution-environment:
    container-engine: podman
    enabled: true
    image: quay.io/jerrycorum/aws_ee:1.1
    # image: registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel9:latest
    pull:
      policy: missing
    environment-variables:
      pass:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
      set: 
        AWS_DEFAULT_REGION: us-east-2
    volume-mounts:
      - src: "/Users/jcorum/.ansible.cfg"
        dest: "/Users/jcorum/.ansible.cfg"
  playbook-artifact:
    enable: False
  logging:
    level: critical
  mode: stdout