---
- name: Create a AWS infrastructure
  hosts: localhost 

  tasks: 
    - name: create a VPC 
      amazon.aws.ec2_vpc_net:
        state: present
        name: "ansible-vpc"
        cidr_block: 10.0.0.0/16
        tenancy: default
        tags:
          demo: Ansible 
      register: vpc_info

    - name: Save VPC ID
      ansible.builtin.set_fact:
        vpc_id: "{{ vpc_info.vpc.id }}"

    - name: Create Internet Gateway for VPC  
      community.aws.ec2_vpc_igw:
        state: present
        vpc_id: "{{ vpc_id }}"
        tags:
          Name: "ansible-vpc-igw"
          demo: Ansible 
      register: igw_info

    - name: Save IGW ID
      ansible.builtin.set_fact:
        igw_id: "{{ igw_info.gateway_id }}"

    - name: Create security group
      amazon.aws.ec2_group: 
        state: present
        name: "ansible-sec-group"
        description: Inbound WinRM and RDP, http for demo servers and internal AD ports 
        rules: "{{ security_group_rules }}"
        rules_egress:
          - proto: -1 
            cidr_ip: 0.0.0.0/0
        vpc_id: "{{ vpc_id }}"
        tags:
          Name: "ansible-sec-group"
          demo: Ansible 
      register: sec_info

    - name: Save Security Group Name
      ansible.builtin.set_fact:
        sec_grp_name: "{{ sec_info.group_name }}"

    - name: Create a subnet on the VPC for our apps
      amazon.aws.ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc_id }}"
        cidr: 10.0.0.0/16
        az: us-east-2b
        map_public: yes
        tags:
          Name: "ansible-subnet"
          demo: Ansible 
      register: vpc_subnet_info

    - name: Save Subnet ID
      ansible.builtin.set_fact:
        vpc_subnet_id: "{{ vpc_subnet_info.subnet.id }}"

    # - name: Create a subnet on the VPC in a second availability zone
    #   amazon.aws.ec2_vpc_subnet:
    #     profile: "{{ aws_profile }}"
    #     state: present
    #     vpc_id: "{{ vpc_id }}"
    #     cidr: 10.0.0.0/16
    #     az: us-east-2a
    #     map_public: yes
    #     tags:
    #       Name: "ansible-subnet-2"
    #       demo: Ansible 
    #   register: vpc_subnet2_info

    - name: Create a subnet route table 
      amazon.aws.ec2_vpc_route_table:
        state: present 
        vpc_id: "{{ vpc_id }}"
        subnets:
          - "{{ vpc_subnet_id }}"
    #      - "{{ vpc_subnet_info.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0 
            gateway_id: "{{ igw_id }}"
        tags: 
          Name: "ansible-vpc-rtbl"
          demo: Ansible 
      register: vpc_route_info
        
    - name: Save VPC Route ID
      ansible.builtin.set_fact:
        vpc_route_id: "{{ vpc_route_info.route_table.id }}"

    - name: Generate AWS Keypair 
      amazon.aws.ec2_key: 
        name: "ansible-demo-key"
        key_material: "{{ public_key }}"
        state: present
      register: keyinfo 

    - debug: 
        var: keyinfo 

    - name: Get the current caller identity information
      amazon.aws.aws_caller_info:
      register: caller_info

    - debug: 
        msg: "{{ caller_info.arn | regex_search(':user\\/(.+)$', '\\1') | first }}"

    - name: "Creat iam role for ssm"
      amazon.aws.iam_role: 
        name: jpc-ansible-ssm-role 
        create_instance_profile: true 
        description: "role to test ssm connection for ansible"
        assume_role_policy_document:  "{{ lookup('template', 'ssm_role.json.j2') }}"
        managed_policies:
          - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        state: present 

    - name: Create SSM policy 
      amazon.aws.iam_policy:
        iam_type: role
        iam_name: jpc-ansible-ssm-role 
        policy_name: "jpc-ssm-policy-ansible-connect-test"
        state: present
        policy_json: "{{ lookup('template', 'ssm_policy.json.j2') }}"
      register: new_policy 