plugin: amazon.aws.aws_ec2

regions:
  - us-east-2

filters:
  tag:demo: Ansible
#  instance-state-name: '*'

hostnames:
  - tag:Name
  - private-dns-name

allow_duplicated_hosts: false 

compose: 
  private_dns_name: private-dns-name 
  ec2_id: instance_id
  ansible_host: private_ip_address
  
keyed_groups:
  - key: 'tags.group_name'
    prefix: ""
    separator: ""