plugin: amazon.aws.aws_ec2

regions:
  - us-east-2

filters:
  tag:demo: Ansible
#  instance-state-name: '*'

hostnames:
  # - tag:Name
  # - private-dns-name
  - instance-id
allow_duplicated_hosts: false 

compose: 
  private_dns_name: private-dns-name 
  ec2_id: instance_id
  ansible_host: instance-id
  ansible_user: ssm-user 
  
keyed_groups:
  - key: 'tags.group_name'
    prefix: ""
    separator: ""